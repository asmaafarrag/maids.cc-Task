<section id="card-actions">
  <div class="row">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">قائمة الدخل</h4>
          <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
          <div class="heading-elements">
            <ul class="list-inline mb-0">
              <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>

              <li><a data-action="expand"><i class="icon-expand2"></i></a></li>

            </ul>
          </div>
        </div>
        <div class="card-body collapse in">
          <div class="card-block">
            <div class="row">
              <div class="col-xl-12 col-lg-12 mb-2">
                <form (submit)="Saveform()">
                  
                  <div class="form-group">
                    <label for="Period">الفترة</label>
                    <select id="Period" name="Period" class="form-control" [(ngModel)]="selectedPeriod" required
                      (ngModelChange)="setPeriod($event)">
                      <option Value="1">الربع الأول</option>
                      <option Value="2">الربع الثانى</option>
                      <option Value="3">الربع الثالث</option>
                      <option Value="4">الربع الرابع</option>
                    </select>
                  </div>
               
                

                  <div class="container-fluid text-center">
                    <button type="submit" class="btn btn-info btn-lg btn-block">عرض التقرير</button>
                  </div>


                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="card">
        <div class="card-header">
          <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
          <div class="heading-elements">
            <ul class="list-inline mb-0">
              <li><a data-action="collapse"><i class="icon-minus4"></i></a></li>

              <li><a data-action="expand"><i class="icon-expand2"></i></a></li>

            </ul>
          </div>
        </div>
        <div class="card-body collapse in">
          <div class="card-block">
            <div class="row">
              <div class="col-xl-12 col-lg-12 mb-2">                
                <div class="table-responsive text-nowrap">
                  <table class="table table-sm table-hover table-bordered">
                    <thead>
                      <tr>                                    
                        <th>الحساب</th>
                        <th>شهر {{ AccIncQ.MFirstName }}</th>
                        <th>شهر {{ AccIncQ.MSecondName }}</th>
                        <th>شهر {{ AccIncQ.MThirdName }}</th>                       
                      </tr>
                    </thead>
                    <tbody *ngIf="AccIncQ">
                      <tr *ngFor="let AccInc of AccIncQ.AccIncItems" [ngClass]="(AccInc.IsTot=='1')?'success':''" >                       
                        <td [ngClass]="(AccInc.IsTitle=='1')?'info':''" ><span [ngClass]="(AccInc.IsBold=='1')?'font-weight-bold':''">{{ AccInc.AccName }}</span></td>
                        <td>{{ AccInc.MFirst }}</td>
                        <td>{{ AccInc.MSecond }}</td>
                        <td>{{ AccInc.MThird }}</td>                       
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>

</section>
