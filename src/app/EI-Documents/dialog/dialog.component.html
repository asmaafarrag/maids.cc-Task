
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>سبب الإلغاء</mat-label>
    <input matInput [(ngModel)]="data.animal">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button  (click)="onNoClick()">الرجوع</button>
  <button mat-button [mat-dialog-close]="data.animal"  cdkFocusInitial>حفظ</button>
</div>
