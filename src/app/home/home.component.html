<!-- Recent invoice with Statistics -->
<div class="row match-height">
    <div class="col-xl-12 col-lg-12"   >
        <div class="card" >
            <div class="card-header">
                <h4 class="card-title"> أحدث عروض الأسعار
                </h4>
                <a class="heading-elements-toggle"><i class="icon-ellipsis font-medium-3"></i></a>
                <div class="heading-elements">
                    <ul class="list-inline mb-0">
                        <li><a data-action="reload"><i class="icon-reload"></i></a></li>
                        <li><a data-action="expand"><i class="icon-expand2"></i></a></li>
                    </ul>
                </div>
            </div>
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-hover mb-0" *ngIf="sellingList">
                        <thead style="background:white;">
                            <tr>
                              <th>تاريخ العرض</th>
                              <th>مقدم إلى </th>
                              <th>إجمالي العرض</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sellingitem of sellingList" style="cursor: pointer;">
                                <td (click)="openForEdit(sellingitem.SellingId)" class="text-truncate"><a href="#">{{ sellingitem.SellingNo }}</a></td>
                                <td (click)="openForEdit(sellingitem.SellingId)" class="text-truncate">{{ sellingitem.CustomerName }}</td>
                                <!-- <td (click)="openForEdit(sellingitem.SellingId)" class="text-truncate"><span [ngClass]="(sellingitem.SellingType=='CREDIT')?'tag tag-default tag-warning':'tag tag-default tag-success'"
                                       >{{ sellingitem.SellingType }}</span></td>
                                <td (click)="openForEdit(sellingitem.SellingId)" class="text-truncate">{{ sellingitem.SellingDate }}</td> -->
                                <td (click)="openForEdit(sellingitem.SellingId)" class="text-truncate">{{ sellingitem.SellingTot }}</td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
