<section id="card-actions" class="flexbox-container">
  <div class="col-md-4 offset-md-4 col-xs-10 offset-xs-1  box-shadow-2 p-0">
    <div class="card border-grey border-lighten-3 m-0">
      <div class="card-header no-border">
        <div class="card-title text-xs-center">
          <div class="p-1"><img src="././assets/app-assets/images/logo/robust-logo-dark.png" alt="branding logo">
          </div>
        </div>
        <h6 class="card-subtitle line-on-side text-muted text-xs-center font-small-3 pt-2"><span>Login with
            Capital ERP</span></h6>
      </div>
      <div class="card-body collapse in">
        <div class="card-block" *ngIf="!access_token">

         

          <form class="form-horizontal form-simple" action="customer-orders.html" method="post" #loginForm="ngForm"
            (ngSubmit)="OnSubmit(CustomerInfoSerial.value)">
            <fieldset class="form-group position-relative has-icon-left mb-0">
             
              <input id="CustomerInfoSerialLogin" type="text" class="form-control" #CustomerInfoSerial ngModel
                name="CustomerInfoSerial" placeholder="كود العميل" required>
              <div class="form-control-position">
                <i class="icon-key3"></i>
              </div>
            </fieldset>
            <div class="form-group">

              </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="icon-unlock2"></i>
              تسجيل الدخول</button>
          </form>
        </div>

        <div class="card-block" *ngIf="access_token">
          <form class="form-horizontal form-simple" action="customer-orders.html" method="post" #NextloginForm="ngForm"
            (ngSubmit)="OnLogin(UserName.value,Password.value)">
            
            <fieldset class="form-group position-relative has-icon-left">
               
                <input id="emailLogin"class="form-control" #UserName ngModel name="UserName" placeholder="اسم المستخدم" required >
                <div class="form-control-position">
                  <i class="icon-head"></i>
                </div>
              </fieldset>
            <fieldset class="form-group position-relative has-icon-left">
            
              <input id="passwordLogin" type="password" class="form-control" #Password ngModel name="Password" placeholder="كلمة المرور" required >
              <div class="form-control-position">
                <i class="icon-key3"></i>
              </div>
            </fieldset>

            <div class="form-group">

            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary"><i class="fa fa-sign-in"></i> دخول</button>
              <a class="btn btn-primary ml-1" (click)="Logout()"><i class="fa fa-trash"></i>خروج</a>
             
            </div>
          </form>
          
        </div>
      </div>
      <div class="card-footer">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{errorMessage}}
        </div>
       
      </div>
    </div>
  </div>
</section>
