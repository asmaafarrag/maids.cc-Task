<section id="card-actions">

  <div class="row">
      <div class="col-xs-12">
          <div class="card">

              <div class="card-body collapse in">
                  <div class="card-block">
                      <h3 class="card-title"> المسوقين</h3>
                      <div class="row">
                          <div class="col-xl-12 col-lg-12">

                              <div class="form-group text-center">
                                  <div class="input-group">
                                      <input type="search" [(ngModel)]="title" placeholder="بحث"  (change)="getuser()" class="form-control" />
                                      <span class="input-group-addon"><a >
                                          <i class="fa fa-search"></i>
                                      </a></span>
                                  </div>
                              </div>

                              <div class="table-responsive">
                                  <table class="table table-hover table-bordered">
                                      <thead>
                                          <tr>
                                              <th>#</th>
                                              <!-- <th>id</th> -->
                                              <th> name</th>
                                              <th> userName </th>
                                              <th> ?Active </th>
                                               <th>
                                                  <button  class="btn btn-outline-danger" routerLink="/user"><i
                                                          class="fa fa-plus"></i>
                                                       إضافة مسوق </button>
                                                  </th>
                                          </tr>
                                      </thead>
                                      <tbody *ngIf="itemsList">
                                          <tr *ngFor="let itm of itemsList | paginate : {
                          itemsPerPage: pageSize,
                          currentPage: page,
                          totalItems: count
                        };
                  let i = index " style="cursor: pointer;">
                                              <th scope="row"> {{ i + 1}}</th>
                                              <!-- <td (click)="openForEdit(itm.id)">{{ itm.id }}</td> -->
                                              <td (click)="openForEdit(itm.id)">{{ itm.name }}</td>
                                              <td (click)="openForEdit(itm.id)">{{ itm.userName }}</td>
                                              <td (click)="openForEdit(itm.id)">
                                                <i *ngIf="itm.isActive == true" style="color:green;" class="fa fa-check fa-lg" aria-hidden="true"></i>
                                                <i *ngIf="itm.isActive == false" style="color:red;" class="fa fa-close fa-lg" aria-hidden="true"></i></td>

                                              <td>
                                                <!-- <a class="btn text-danger"  *ngIf="UserType=='admin'"
                                                      (click)="onOrderDelete(i,itm.id)"><i
                                                          class="fa fa-trash fa-lg"></i> </a> -->
                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>

                              </div>
                          </div>

                          <div class="col-md-3">
                              ...

                              عدد السجلات فى الصفحة:
                              <select (change)="handlePageSizeChange($event)">
                                  <option *ngFor="let size of pageSizes" [ngValue]="size">
                                      {{ size }}
                                  </option>
                              </select>
                          </div>
                          <div class="col-md-7">
                              <pagination-controls previousLabel="Prev" nextLabel="Next" responsive="true"
                                  (pageChange)="handlePageChange($event)"></pagination-controls>
                          </div>
                          <div class="col-md-2">
                              Result: {{count}}
                          </div>

                      </div>

                  </div>
              </div>

          </div>
      </div>
  </div>

</section>
