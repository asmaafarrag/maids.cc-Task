    <form #form="ngForm" autocomplete="off" dir="rtl" (submit)="onSubmit(form)" class="example-form" >
      <input type="hidden" name="item_ID" #item_ID="ngModel" [(ngModel)]="this.formData.item_ID">
      <input type="hidden" name="item_Price_Value_Curr" #item_Price_Value_Curr="ngModel" [(ngModel)]="this.formData.item_Price_Value_Curr" >
      <input type="hidden" name="priceListItem_Name" #priceListItem_Name="ngModel" [(ngModel)]="this.formData.priceListItem_Name">
      <input type="hidden" name="item_Price_Col" #item_Price_Col="ngModel" [(ngModel)]="this.formData.item_Price_Col" >
      <input type="hidden" name="item_Price_Value" #item_Price_Value="ngModel" [(ngModel)]="this.formData.item_Price_Value" >
      <input type="hidden" name="item_Price_ID" #item_Price_ID="ngModel" [(ngModel)]="this.formData.item_Price_ID" >
      <input type="hidden" name="item_Total_Price" #item_Total_Price="ngModel" [(ngModel)]="this.formData.item_Total_Price">
      <input type="hidden" name="item_Total_Tax" #item_Total_Tax="ngModel" [(ngModel)]="this.formData.item_Total_Tax">
      <input type="hidden" name="item_SubTotal" #item_SubTotal="ngModel" [(ngModel)]="this.formData.item_SubTotal">
      <input type="hidden" name="item_Total_Area" #item_Total_Area="ngModel" [(ngModel)]="this.formData.item_Total_Area">
      <input type="hidden" name="item_Price_Value_PerMeter" #item_Price_Value_PerMeter="ngModel" [(ngModel)]="this.formData.item_Price_Value_PerMeter">

       <div class="form-row">
        <div class="form-group col-md-12">
      <div class="form-group">
        <mat-form-field class="example-full-width" style="text-align: right">
          <input [(ngModel)]="selectedItem" matInput placeholder="الصنف" aria-label="الصنف" [matAutocomplete]="auto"
            [formControl]="stateCtrl" dir="rtl" >
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="UpdateQty()" >
            <mat-option *ngFor="let state of filteredStates | async" [value]="state"  >
              <span>{{state.item_Name}}</span>
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </div>
        </div>
      </div>
